<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>

<body>

<div class="container">
    <div class="card card-container">
        <div style="text-align:center">
            <p>测试用户名： admin</p>
            <p>测试密码： 123456</p>
        </div>
        <form class="form-signin" action="/Add_war_exploded/loginServlet" method="post">
<!--            <span id="reauth-email" class="reauth-email"></span>-->
            <div style="text-align:center">
                <input id="name" name="userid" class="form-control" placeholder="请输入用户名" required autofocus>
            </div>
            <div style="text-align:center">
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
            </div>

            <div style="text-align:center">
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">确定</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
